<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>echarts.js案例一</title>
    <script src="https://cdn.bootcss.com/echarts/4.2.1-rc1/echarts-en.common.js"></script>
</head>
<body>
    <div id="chart" style="width:400px;height:300px;"></div>
    <div id="chart1" style="width:400px;height:300px;"></div>
    <div id="chart2" style="width:400px;height:300px;"></div>
    <div id="chart3" style="width:400px;height:300px;"></div>
    <div id="chart4" style="width:400px;height:300px;"></div>
    <div id="chart5" style="width:400px;height:300px;"></div>
    <div id="chart6" style="width:400px;height:300px;"></div>
</body>
<script type="text/javascript">
    // 初始化图表标签
    var myChart = echarts.init(document.getElementById('chart'));
    var myChart1 = echarts.init(document.getElementById('chart1'));
    var myChart2 = echarts.init(document.getElementById('chart2'));
    var myChart3 = echarts.init(document.getElementById('chart3'));
    var myChart4 = echarts.init(document.getElementById('chart4'));
    var myChart5 = echarts.init(document.getElementById('chart5'));
    var myChart6 = echarts.init(document.getElementById('chart6'));
    var options={
        //定义一个标题
        title:{
            text:'测试成绩'
        },
        legend:{
            data:['男生','女生']
        },
        //X轴设置
        xAxis:{
            data:['40分','50分','60分','70分','80分','90分','100分']
        },
        yAxis:{
        },
        //name=legend.data的时候才能显示图例
        series:[{
            name:'男生',
            type:'bar',
            data:['45','1','12','32','45','21','10']
        },{
            name:'女生',
            type:'bar',
            data:['45','45','12','32','42','21','1']
        }]

    };
    myChart.setOption(options);
    myChart1.setOption(options);
    myChart2.setOption(options);
    myChart3.setOption(options);
    myChart4.setOption(options);
    myChart5.setOption(options);
    myChart6.setOption(options);
</script>
</html>
